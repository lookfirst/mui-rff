name: Build

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run TS check
              run: bun run tsc

            - name: Run lint
              run: bun run lint

            - name: Run tests
              run: bun run test

            - name: Build library
              run: bun run build
              env:
                  CI: true

            - name: Build example
              run: bun run build-example
